<body>
    <h2>Donor Information</h2>
    <form action="/register" method="POST">
        <!--First NAME Field-->
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <!--Last NAME Field-->
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>


        <!--Company NAME Field-->
        <label for="companyname"> Company :</label>
        <input type="text" id="companyname" name="companyname" required><br><br>


        <!--Addess 1 Field-->
        <label for="address_1"> Address 1 :</label>
        <input type="text" id="address_1" name="address_1" required><br><br>


        <!--Addess 2 Field-->
        <label for="address_2"> Address 2 :</label>
        <input type="text" id="address_2" name="address_2" required><br><br>


        <!--City Name Field-->
        <label for="city"> City :</label>
        <input type="text" id="city" name="city" required><br><br>


        <!--State Selection-->
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="New York">New York</option>
            <option value="Delhi">Delhi</option>
            <option value="Dhaka">Dhaka</option>
            <option value="California">California</option>
        </select><br><br>

        <!--Zip Code Field-->
        <label for="zip_code"> Zip Code :</label>
        <input type="text" id="zip_code" name="zip_code" required><br><br>


        <!--Country Selection-->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
        </select><br><br>

        <!--Phone Field-->
        <label for="phone"> Phone :</label>
        <input type="number" id="phone" name="phone" required><br><br>

        <!--Fax Field-->
        <label for="fax"> fax :</label>
        <input type="text" id="fax" name="fax" required><br><br>

        <!--Email Field-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>


        <!--Donation Amount Selection-->
        <label for="donation_amount">Donation Amount :</label>
        <input type="radio" id="None" name="donation_amount" value="None"required>
        <label for="None">None</label>
        <input type="radio" id="$50" name="donation_amount" value="$50"required>
        <label for="$50">$50</label>
        <input type="radio" id="$75" name="donation_amount" value="$75"required>
        <label for="$75">$75</label>
        <input type="radio" id="$100" name="donation_amount" value="$100"required>
        <label for="$100">$100</label>
        <input type="radio" id="$200" name="donation_amount" value="$200"required>
        <label for="$200">$200</label>
        <input type="radio" id="other" name="donation_amount" value="other"required>
        <label for="other">Other</label><br><br>

        <!--Other Amount-->
        <label for="other_amount">Other Amount :</label>
        <input type="other_amount" id="other_amount" name="other_amount" required><br><br>

        <!--Recurring Donation-->
        <label for="recurring_donation"> Recurring Donation </label>
            <input type="checkbox" id="recurring_donation" name="recurring_donation" required>
            I am intersted in giving on a regular basis.
        </label><br><br>
