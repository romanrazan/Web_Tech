<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .old-book {
            background-color: #e0e0e0; 
        }
        .new-book {
            background-color: #98f7a9; 
        }
    </style>
</head>
<body>

<h1>Library Management System</h1>

<label>Book Title:</label>
<input type="text" id="title" placeholder="Enter book title">

<label>Publication Year:</label>
<input type="text" id="year" placeholder="Enter publication year">

<button onclick="addBook()">Add Book</button>

<h2>Book List</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody id="bookTable"></tbody>
</table>

<script>
function addBook() {
    let title = document.getElementById("title").value.trim();
    let year = document.getElementById("year").value.trim();
    let currentYear = new Date().getFullYear();

    // Title validation (letters only)
    if (!/^[A-Za-z]+$/.test(title)) {
        alert("Title must contain alphabetic letters only and cannot be empty.");
        return;
    }

    // Year validation (4 digits, between 1900 and current year)
    if (!/^\d{4}$/.test(year) || year < 1900 || year > currentYear) {
        alert("Year must be a 4-digit number between 1900 and " + currentYear);
        return;
    }

    // Create new row
    let table = document.getElementById("bookTable");
    let row = document.createElement("tr");

    // Apply background color based on year
    if (year < 2000) {
        row.className = "old-book";
    } else {
        row.className = "new-book";
    }

    // Add cells
    row.innerHTML = "<td>" + title + "</td><td>" + year + "</td>";
    table.appendChild(row);

    // Clear input boxes
    document.getElementById("title").value = "";
    document.getElementById("year").value = "";
}
</script>

</body>
</html>
